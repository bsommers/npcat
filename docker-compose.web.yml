version: '3.8'

services:
  api:
    build: .
    image: netcapanalysis:latest
    container_name: netcapanalysis-api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/tmp/netcap_uploads
    environment:
      - FLASK_ENV=production
    privileged: true
    entrypoint: ["python", "-m", "flask", "--app", "netcapanalysis.api", "run", "--host=0.0.0.0"]
    networks:
      - netcap

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: netcapanalysis-web:latest
    container_name: netcapanalysis-web
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - netcap

networks:
  netcap:
    driver: bridge
